<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>NTFLX Auto-Skip - Settings</title>
        <link href="../assets/css/popup.css" rel="stylesheet">
    </head>
    <body>
        <!-- TITLE -->
        <header class="center">
            <h2>NTFLX Auto-Skip</h2>
            <img id="ntflx_icon" src="../assets/images/lotus_icon.png" alt="NTFLX Auto-Skip logo">
        </header>
        <!-- SKIP -->
        <main>
            <div class="ntflx_options_h">
                <h3>SKIP</h3>
            </div>
            <div class="ntflx_container"> <!-- Container -->
                <!-- ALL -->
                <div class="ntflx_option_container">
                    <div class="ntflx_options">All</div>
                    <div>
                        <input id="all" type="checkbox">
                    </div>
                </div>
                <!-- SUMMARIES -->
                <div class="ntflx_option_container">
                    <div class="ntflx_options">Summaries</div>
                    <div>
                        <input id="recap" type="checkbox" name="ntflx_options">
                    </div>
                </div>
                <!-- INTRODUCTIONS -->
                <div class="ntflx_option_container">
                    <div class="ntflx_options">Introductions</div>
                    <div>
                        <input id="intro" type="checkbox" name="ntflx_options">
                    </div>
                </div>
                <!-- NEXT EPISODE -->
                <div class="ntflx_option_container">
                    <div class="ntflx_options">To next episode</div>
                    <div>
                        <input id="next" type="checkbox" name="ntflx_options">
                    </div>
                </div>
                <!-- ARE YOU STILL WATCHING? -->
                <div class="ntflx_option_container">
                    <div class="ntflx_options">Still there</div>
                    <div>
                        <input id="still" type="checkbox" name="ntflx_options">
                    </div>
                </div>
            </div>
        </main>
        <!-- CREDITS -->
        <footer class="center">
            <div>
                &copy; 2021 <a href="https://github.com/tchichi" target="_blank">Ilias Boutchichi</a>. All rights reserved.
            </div>
            <div>Licensed under <a href="../LICENSE" target="_blank">MIT</a>.</div>
        </footer>
        <script src="../src/popup.js"></script>
    </body>
</html>
